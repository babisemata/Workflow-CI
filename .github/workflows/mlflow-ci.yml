name: CI-MLflow-Workflow

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mlflow-ci:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # Set up job
      # =========================
      - name: Set up job
        run: echo "Starting MLflow CI job"

      # =========================
      # Checkout
      # =========================
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      # =========================
      # Setup Python
      # =========================
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Check Env
        run: |
          python --version
          pip --version

      # =========================
      # Install dependencies
      # =========================
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow pandas scikit-learn matplotlib seaborn

      # =========================
      # Run MLflow Project
      # =========================
      - name: Run mlflow project
        run: |
          cd MLProject
          mlflow run .

      # =========================
      # Get latest MLflow run id
      # =========================
      - name: Get latest MLflow run id
        id: get_run
        run: |
          RUN_ID=$(mlflow runs list -q | head -n 1)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      # =========================
      # Install Python dependencies (Docker build needs it)
      # =========================
      - name: Install Python dependencies
        run: |
          pip install docker

      # =========================
      # Upload artifact 
      # =========================
      - name: Upload to Google Drive
        run: |
          echo "Artifact upload step (placeholder)"
          echo "RUN_ID=${{ steps.get_run.outputs.run_id }}"

      # =========================
      # Build Docker Model
      # =========================
      - name: Build Docker Model
        run: |
          cd MLProject
          mlflow models build-docker \
            -m runs:/${{ steps.get_run.outputs.run_id }}/model \
            -n ${{ secrets.DOCKERHUB_USERNAME }}/hr-attrition-mlflow

      # =========================
      # Login Docker Hub
      # =========================
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # =========================
      # Tag Docker Image
      # =========================
      - name: Tag Docker Image
        run: |
          docker tag \
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-attrition-mlflow \
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-attrition-mlflow:latest

      # =========================
      # Push Docker Image
      # =========================
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hr-attrition-mlflow:latest

      # =========================
      # Post steps
      # =========================
      - name: Post Log in to Docker Hub
        run: echo "Docker image pushed successfully"

      - name: Post Set up Python 3.12.7
        run: echo "Python setup completed"

      - name: Post Run actions/checkout@v3
        run: echo "Checkout step completed"

      - name: Complete job
        run: echo "CI pipeline completed successfully"
