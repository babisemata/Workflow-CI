name: CI-MLflow-Workflow

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mlflow-ci:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # Set up job
      # =========================
      - name: Set up job
        run: echo "Starting MLflow CI job"

      # =========================
      # Checkout
      # =========================
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      # =========================
      # Setup Python
      # =========================
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Check Env
        run: |
          python --version
          pip --version

      # =========================
      # Install dependencies
      # =========================
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow pandas scikit-learn matplotlib seaborn

      # =========================
      # Setup Miniconda
      # =========================
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          activate-environment: mlflow-env
          auto-activate-base: false

      - name: Check Conda
        shell: bash -l {0}
        run: |
          conda --version
          python --version

      # =========================
      # Install MLflow
      # =========================
      - name: Install MLflow
        shell: bash -l {0}
        run: |
          pip install mlflow scikit-learn pandas matplotlib seaborn

      # =========================
      # Run MLflow Project
      # =========================
      - name: Run MLflow Project
        shell: bash -l {0}
        run: |
          cd MLProject
          mlflow run .

      # =========================
      # Get latest MLflow run id
      # =========================
      - name: Get latest MLflow run id
        id: get_run
        run: |
          RUN_ID=$(mlflow runs list --output json | jq -r '.[0].run_id')

          if [ -z "$RUN_ID" ] || [ "$RUN_ID" = "null" ]; then
            echo "ERROR: RUN_ID kosong"
            exit 1
          fi

          echo "RUN_ID=$RUN_ID"
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      - name: Debug MLflow runs
        run: |
            mlflow runs list

      # =========================
      # Install Python dependencies
      # =========================
      - name: Install Python dependencies
        run: |
          pip install docker

      # =========================
      # Upload artifact 
      # =========================
      - name: Upload to Google Drive
        run: |
          echo "Artifact upload step (placeholder)"
          echo "RUN_ID=${{ steps.get_run.outputs.run_id }}"

      # =========================
      # Build Docker Model
      # =========================
      - name: Build Docker Model
        run: |
          cd MLProject
          mlflow models build-docker \
            -m runs:/${{ steps.get_run.outputs.run_id }}/model \
            -n ${{ secrets.DOCKERHUB_USERNAME }}/hr-attrition-mlflow

      # =========================
      # Login Docker Hub
      # =========================
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # =========================
      # Tag Docker Image
      # =========================
      - name: Tag Docker Image
        run: |
          docker tag \
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-attrition-mlflow \
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-attrition-mlflow:latest

      # =========================
      # Push Docker Image
      # =========================
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hr-attrition-mlflow:latest

      # =========================
      # Post steps
      # =========================
      - name: Post Log in to Docker Hub
        run: echo "Docker image pushed successfully"

      - name: Post Set up Python 3.12.7
        run: echo "Python setup completed"

      - name: Post Run actions/checkout@v3
        run: echo "Checkout step completed"

      - name: Complete job
        run: echo "CI pipeline completed successfully"
