name: CI-MLflow-Workflow

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mlflow-ci:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # Set up job
      # =========================
      - name: Set up job
        run: echo "Starting MLflow CI job"

      # =========================
      # Checkout
      # =========================
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      # =========================
      # Setup Python
      # =========================
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Check Env
        run: |
          python --version
          pip --version

      # =========================
      # Install dependencies
      # =========================
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow pandas scikit-learn matplotlib seaborn

      # =========================
      # Setup Miniconda
      # =========================
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          activate-environment: mlflow-env
          auto-activate-base: false

      - name: Check Conda
        shell: bash -l {0}
        run: |
          conda --version
          python --version

      # =========================
      # Install MLflow
      # =========================
      - name: Install MLflow
        shell: bash -l {0}
        run: |
          pip install mlflow scikit-learn pandas matplotlib seaborn

      # =========================
      # Run MLflow Project
      # =========================
      - name: Run MLflow Project
        shell: bash -l {0}
        run: |
          cd MLProject
          mlflow run .

      # =========================
      # Get latest MLflow run id
      # =========================
      - name: Get MLflow run id from file
        id: get_run
        run: |
          cd MLProject
          RUN_ID=$(cat run_id.txt)

          if [ -z "$RUN_ID" ]; then
            echo "ERROR: run_id.txt kosong"
          exit 1
          fi

          echo "RUN_ID=$RUN_ID"
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      # =========================
      # Install Python dependencies
      # =========================
      - name: Install Python dependencies
        run: |
          pip install docker

      - name: Upload CI Artifacts
        uses: actions/upload-artifact@v4
        with:
              name: ci-artifacts
              path: artifacts/ci_artifacts.zip
              
      # =========================
      # Annotations
      # =========================
      - name: Annotations - MLflow CI Status
        run: |
          echo "::notice title=MLflow Project Status::MLflow Project berhasil dijalankan menggunakan 'mlflow run .'. Model dan metrik berhasil di-log ke MLflow Tracking."
          echo "::notice title=Artifacts Status::Artefak hasil training telah disimpan ke repositori GitHub menggunakan Git LFS sebagai pemenuhan kriteria Skilled."
          echo "::notice title=Next Step::Tahap selanjutnya adalah membangun Docker Image model menggunakan 'mlflow models build-docker' untuk memenuhi kriteria Advanced."

      # =========================
      # Build Docker Model
      # =========================
      - name: Build Docker Model
        run: |
          cd MLProject
          mlflow models build-docker \
            -m runs:/${{ steps.get_run.outputs.run_id }}/model \
            -n ${{ secrets.DOCKER_USERNAME }}/hr-attrition-mlflow

      # =========================
      # Login Docker Hub
      # =========================
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # =========================
      # Tag Docker Image
      # =========================
      - name: Tag Docker Image
        run: |
          docker tag \
            ${{ secrets.DOCKER_USERNAME }}/hr-attrition-mlflow \
            ${{ secrets.DOCKER_USERNAME }}/hr-attrition-mlflow:latest

      # =========================
      # Push Docker Image
      # =========================
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/hr-attrition-mlflow:latest

      # =========================
      # Post steps
      # =========================
      - name: Post Log in to Docker Hub
        run: echo "Docker image pushed successfully"

      - name: Post Set up Python 3.12.7
        run: echo "Python setup completed"

      - name: Post Run actions/checkout@v3
        run: echo "Checkout step completed"

      - name: Complete job
        run: echo "CI pipeline completed successfully"
