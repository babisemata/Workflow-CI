name: MLflow CI Retraining

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: mlflow_env
          environment-file: MLProject/conda.yaml
          auto-activate-base: false

      - name: Verify Conda
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Set MLflow Env
        run: |
          echo "MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }}" >> $GITHUB_ENV
          echo "MLFLOW_TRACKING_USERNAME=${{ secrets.MLFLOW_TRACKING_USERNAME }}" >> $GITHUB_ENV
          echo "MLFLOW_TRACKING_PASSWORD=${{ secrets.MLFLOW_TRACKING_PASSWORD }}" >> $GITHUB_ENV

      - name: Run Training
        shell: bash -l {0}
        run: |
          conda activate mlflow_env
          cd MLProject
          python modelling.py

      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLProject/mlruns

      - name: Build Docker Image
        shell: bash -l {0}
        run: |
          conda activate mlflow_env
          cd MLProject
          RUN_ID=$(cat run_id.txt)
          mlflow models build-docker \
            -m "runs:/$RUN_ID/model" \
            -n ${{ secrets.DOCKER_USERNAME }}/hr-attrition-mlflow

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/hr-attrition-mlflow
